<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر الأكواد المحترف</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- CodeMirror Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .app-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        /* Projects Sidebar */
        .projects-sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .projects-header h2 {
            font-size: 1.5rem;
        }

        .project-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #1e3799;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #e55039;
        }

        .btn-delete:hover {
            background: #eb2f06;
        }

        .projects-list {
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }

        .project-item.active {
            background: #4a69bd;
            border-left: 4px solid #fff;
        }

        .project-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .project-item .delete-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #ff6b6b;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover .delete-btn {
            opacity: 1;
        }

        .pages-list {
            padding-right: 20px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .page-item {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-item:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .page-item.active {
            background: #4a69bd;
        }

        /* Phone Frame */
        .phone-frame-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phone-frame {
            width: 360px;
            height: 700px;
            background: #111;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 8px solid #333;
        }

        .phone-notch {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 25px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen-area {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            display: flex;
            background: #4a69bd;
            padding: 10px;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: rgba(0, 0, 0, 0.3);
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 16px;
            line-height: 1.6;
        }

        .preview-container {
            flex: 1;
            overflow: auto;
            padding: 15px;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        /* Taskbar */
        .taskbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .taskbar-btn {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .taskbar-btn:hover {
            background: #1e3799;
            transform: translateY(-3px);
        }

        .taskbar-btn.preview {
            background: #38ada9;
        }

        .taskbar-btn.preview:hover {
            background: #079992;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background: #1e272e;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #4a69bd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4a69bd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
                height: auto;
            }
            
            .projects-sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .phone-frame {
                width: 320px;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>محرر الأكواد المحترف</h1>
            <p>أنشئ، عدل، ومعاينة صفحاتك بكل سهولة مع دعم Firebase</p>
        </header>
        
        <div class="app-container">
            <!-- Projects Sidebar -->
            <div class="projects-sidebar">
                <div class="projects-header">
                    <h2>مشاريعي</h2>
                    <div class="project-controls">
                        <button class="btn" id="newProjectBtn">مشروع جديد</button>
                    </div>
                </div>
                
                <div class="projects-list">
                    <div class="project-item active">
                        <button class="delete-btn">×</button>
                        <h3>مشروعي الأول</h3>
                        <p>تم الإنشاء: ٢٠٢٣-١٠-١٥</p>
                        
                        <div class="pages-list">
                            <div class="page-item active">index.html</div>
                            <div class="page-item">about.html</div>
                            <div class="page-item">contact.html</div>
                        </div>
                    </div>
                    
                    <div class="project-item">
                        <button class="delete-btn">×</button>
                        <h3>المتجر الإلكتروني</h3>
                        <p>تم الإنشاء: ٢٠٢٣-٠٩-٢٨</p>
                    </div>
                    
                    <div class="project-item">
                        <button class="delete-btn">×</button>
                        <h3>موقع الشركة</h3>
                        <p>تم الإنشاء: ٢٠٢٣-٠٨-١٠</p>
                    </div>
                </div>
            </div>
            
            <!-- Phone Frame -->
            <div class="phone-frame-container">
                <div class="phone-frame">
                    <div class="phone-notch"></div>
                    <div class="screen-area">
                        <div class="editor-tabs">
                            <div class="tab active" data-tab="editor">المحرر</div>
                            <div class="tab" data-tab="preview">المعاينة</div>
                        </div>
                        
                        <div class="editor-container">
                            <textarea id="codeEditor"></textarea>
                        </div>
                        
                        <div class="preview-container" id="previewContainer">
                            <!-- Preview will be rendered here -->
                        </div>
                    </div>
                </div>
                
                <!-- Taskbar -->
                <div class="taskbar">
                    <button class="taskbar-btn preview" id="previewBtn">
                        <span>معاينة</span>
                    </button>
                    <button class="taskbar-btn" id="newPageBtn">
                        <span>صفحة جديدة</span>
                    </button>
                    <button class="taskbar-btn" id="saveBtn">
                        <span>حفظ</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Page Modal -->
    <div class="modal" id="newPageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إنشاء صفحة جديدة</h2>
            </div>
            <div class="form-group">
                <label for="pageName">اسم الصفحة</label>
                <input type="text" id="pageName" placeholder="مثال: index.html أو about.html">
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelBtn">إلغاء</button>
                <button class="btn" id="createPageBtn">إنشاء</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAHnZm5Nt1nRrdoc-XDlCpXx5Hz83Ugjs",
            authDomain: "hareer1-4fed5.firebaseapp.com",
            projectId: "hareer1-4fed5",
            storageBucket: "hareer1-4fed5.appspot.com",
            messagingSenderId: "572808042347",
            appId: "1:572808042347:web:099e799ac54b5138e79e2e"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });
        
        // Set initial content
        editor.setValue(`<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الجديدة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في محرر الأكواد المحترف</h1>
        <p>هذه صفحة تجريبية، يمكنك البدء في تعديل الكود أو إنشاء صفحة جديدة</p>
        <p>استخدم زر المعاينة لرؤية نتيجة الكود الذي تكتبه</p>
    </div>
</body>
</html>`);
        
        // DOM Elements
        const previewBtn = document.getElementById('previewBtn');
        const newPageBtn = document.getElementById('newPageBtn');
        const saveBtn = document.getElementById('saveBtn');
        const previewContainer = document.getElementById('previewContainer');
        const newPageModal = document.getElementById('newPageModal');
        const createPageBtn = document.getElementById('createPageBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const tabs = document.querySelectorAll('.tab');
        
        // Toggle preview mode
        previewBtn.addEventListener('click', function() {
            const isPreview = previewContainer.classList.toggle('active');
            
            if (isPreview) {
                // Update preview content
                const code = editor.getValue();
                previewContainer.innerHTML = code;
                previewBtn.innerHTML = '<span>عودة للكود</span>';
                
                // Update tabs
                document.querySelector('.tab[data-tab="editor"]').classList.remove('active');
                document.querySelector('.tab[data-tab="preview"]').classList.add('active');
            } else {
                previewBtn.innerHTML = '<span>معاينة</span>';
                
                // Update tabs
                document.querySelector('.tab[data-tab="preview"]').classList.remove('active');
                document.querySelector('.tab[data-tab="editor"]').classList.add('active');
            }
        });
        
        // Tabs functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabType = this.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                if (tabType === 'preview') {
                    previewContainer.classList.add('active');
                    const code = editor.getValue();
                    previewContainer.innerHTML = code;
                    previewBtn.innerHTML = '<span>عودة للكود</span>';
                } else {
                    previewContainer.classList.remove('active');
                    previewBtn.innerHTML = '<span>معاينة</span>';
                }
            });
        });
        
        // New Page Modal
        newPageBtn.addEventListener('click', function() {
            newPageModal.style.display = 'flex';
        });
        
        cancelBtn.addEventListener('click', function() {
            newPageModal.style.display = 'none';
        });
        
        createPageBtn.addEventListener('click', function() {
            const pageName = document.getElementById('pageName').value;
            if (pageName) {
                // In a real app, this would save to Firebase
                alert(`تم إنشاء الصفحة: ${pageName} وسيتم حفظها في Firebase`);
                newPageModal.style.display = 'none';
                document.getElementById('pageName').value = '';
                
                // Add to pages list
                const pagesList = document.querySelector('.pages-list');
                const newPage = document.createElement('div');
                newPage.className = 'page-item';
                newPage.textContent = pageName;
                pagesList.appendChild(newPage);
            } else {
                alert('الرجاء إدخال اسم الصفحة');
            }
        });
        
        // Save functionality
        saveBtn.addEventListener('click', function() {
            // In a real app, this would save to Firebase
            alert('تم حفظ الصفحة بنجاح في Firebase');
        });
        
        // Project delete buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const projectItem = this.parentElement;
                const projectName = projectItem.querySelector('h3').textContent;
                
                if (confirm(`هل أنت متأكد من حذف المشروع "${projectName}"؟`)) {
                    projectItem.remove();
                    alert('تم حذف المشروع من Firebase');
                }
            });
        });
        
        // Project selection
        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.project-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Page selection
        document.querySelectorAll('.page-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.page-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // In a real app, this would load the page content from Firebase
                alert(`سيتم تحميل محتوى الصفحة: ${this.textContent} من Firebase`);
            });
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === newPageModal) {
                newPageModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
